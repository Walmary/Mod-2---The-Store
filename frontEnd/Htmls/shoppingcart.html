    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Google fonts to style home page heading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- external stylesheet to customise any bootstrap styling. -->
    <link rel="stylesheet" href="myStyles.css">

    <!-- jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


    <title>Your cart</title>
</head>

<body class="shoppingcartbody">
    <button id="go-back-btn" class="btn btn-warning"><a href="Catalogue.html">Back to catalogue</a></button>
    <h1>Your shopping cart</h1>

    <!-- shows total products in cart -->
    <div class="shopping-bag">
        <i class="fas fa-shopping-bag"></i>

        <div class="total-items-in-cart">

        </div>

    </div>

    <div class="cart">

        <div class="cart-items">
            <!-- render cart items here -->
        </div>

        <form action="javascript:void(0);">
            <label for="coupon">Discount code</label>
            <input id="coupon" name="coupon" type="text" placeholder="type in coupon number">

            <button class="btn btn-warning" onclick="addDiscountCoupon()">Add discount</button>
        </form>

        <form action="javascript:void(0);">
            <label for="delivery">Choose your delivery option:</label>
            <select onchange="handleChange(this.value)" name="delivery">
                <option value="express">Express delivery - R100</option>
                <option value="normal">Normal delivery - R50</option>
                <option value="collection">Collection - R0</option>
            </select>
        </form>



        <div class="cart-footer">
            <div class="subtotal"></div>
            <div id="discount"></div>
            <div id="discountedTotal"></div>
            <div id="vat"></div>
            <div id="total"></div>
            <div id="delivery"></div>
            <div id="finalTotal"></div>

            <button onclick="confirmOrder()" id="confirmOrderButton" class="btn btn-warning">Confirm order</button>

        </div>
    </div>
</body>

<script src="./products.js"></script>
<script src="index.js" type="text/javascript"></script>

</html>
