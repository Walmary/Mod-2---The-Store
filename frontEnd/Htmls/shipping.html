<body class="homepage-body">
    <nav class="navbar navbar-expand-lg">

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="about-nav-link-container collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>

                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="shipping-main">
        <h1 class="shipping-heading">shipping</h1>
        <form class="shipping-form" action="">
            <p>Please select your prefered shipping method</p>
            <input id="delivery" type="radio" checked>
            <label for="delivery">Delivery</label><br>
            <input id="collect" type="radio">
            <label for="collect">Collect at store</label><br>
            <button class="btn btn-primary">Submit</button>
        </form>
    </main>

    <section class="contact-us-section">
        <h2 style="color: white;">Contact Us</h2>
        <form action="">
            <div class="contact-us mb-3">
                <label class="form-label">Enter your name:</label>
                <input type="text" class="form-control">
            </div>
            <div class="contact-us mb-3">
                <label class="form-label">Email address:</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>

            <div class="contact-us mb-3">
                <label class="form-label">Enter your message:</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </section>
